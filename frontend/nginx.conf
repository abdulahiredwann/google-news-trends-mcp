server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback â€” all routes serve index.html so React Router handles them
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable caching for index.html (so new builds are picked up)
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}
